name: Scrape Pokemon Card Lottery Information

on:
  schedule:
    # 1日4回実行: 9:00, 12:00, 18:00, 21:00 JST
    - cron: '0 0 * * *'   # 9:00 JST (0:00 UTC)
    - cron: '0 3 * * *'   # 12:00 JST (3:00 UTC)
    - cron: '0 9 * * *'   # 18:00 JST (9:00 UTC)
    - cron: '0 12 * * *'  # 21:00 JST (12:00 UTC)
  workflow_dispatch: # 手動実行も可能

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Run scraper
        env:
          ENABLE_EMAIL_NOTIFICATION: 'true'
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          # X (Twitter) API credentials
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: |
          python main.py

      - name: Generate HTML report
        run: |
          python generate_html_report.py

      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update lottery data $(date +'%Y-%m-%d %H:%M:%S')" && git push)
